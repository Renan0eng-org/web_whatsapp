name: Deploy Frontend WhatsApp (PM2)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar dependências
        run: npm ci

      - name: Build do Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://whatsapp.back.renannardi.com

      - name: Deploy com PM2
        run: |
          pm2 stop web-whatsapp || true
          pm2 delete web-whatsapp || true
          pm2 start npm \
            --name web-whatsapp \
            -- start \
            -- -p 3000
          pm2 save
